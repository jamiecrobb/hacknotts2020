<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <nav>
            <h1>DevDosh.com</h1>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Our Services</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="expenses item">
                <h2>Expenses</h2>
                <form class="input">
                    <div class="formsection">
                        <label for="sum">How much did you spend?</label>
                        <input type="number" id="sum" required placeholder="Â£" min="1" step="any">
                    </div>
                    <br>
                    <div class="formsection">
                        <label for="item">What did you spend on?</label>
                        <input type="text" id="item" name="item" required placeholder="eg. Meal out.">
                    </div>
                    <br>
                    <div class="formsection">
                        <label for="category">What category of spending was it?</label>
                        <select name="category" id="category" required>
                            <option value="food">Food</option>
                            <option value="house">House</option>
                            <option value="travel">Travel</option>
                            <option value="gifts">Gifts</option>
                        </select>
                    </div>
                    <br>
                    <button>Submit</button>
                </form>
                <div class="savingtarget">
                    <h3>Saving target</h3>
                </div>
                <div class="pastexpenses">
                </div>
            </div>
            <div class="progress item">
                How much of your budget for X has been spent?
            </div>
            <div class="graph item">
                Graph
            </div>
            <div class="progress item">
                ?
            </div>
            <div class="graph item">
                Graph
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
